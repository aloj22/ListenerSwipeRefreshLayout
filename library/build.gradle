apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'listenerswiperefreshlayout'

    publishedGroupId = 'com.aloj22.listenerswiperefreshlayout'
    libraryName = 'ListenerSwipeRefreshLayout'
    artifact = 'library'

    libraryDescription = 'Library for listening to SwipeRefreshLayout start, cancel and finish events.'

    siteUrl = 'https://github.com/aloj22/ListenerSwipeRefreshLayout'
    gitUrl = 'https://github.com/aloj22/ListenerSwipeRefreshLayout.git'

    libraryVersion = '1.0.0'

    developerId = 'aloj22'
    developerName = 'Alonso Sanchez'
    developerEmail = 'alo_46@hotmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'


}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
